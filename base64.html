<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base64加解密 | 工具集</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3b82f6',
                        secondary: '#64748b',
                    },
                }
            }
        }
    </script>
    <style>
        /* Toast提示样式 */
        .toast {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 8px 16px;
            border-radius: 4px;
            font-size: 14px;
            z-index: 9999;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }
        .toast.show {
            opacity: 1;
        }
        .result-area {
            overflow-wrap: break-word;
            word-break: break-all;
            word-wrap: break-word;
            max-width: 100%;
        }
    </style>
</head>
<body class="bg-gray-50 font-sans">
    <!-- 导航栏（响应式） -->
    <nav class="bg-white shadow-sm fixed w-full top-0 z-10">
        <div class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="index.html" class="text-primary font-medium text-lg">工具集</a>
                </div>
                
                <div class="hidden sm:flex items-center space-x-4">
                    <a href="index.html" class="text-gray-600 hover:text-primary px-3 py-2 rounded-md font-medium transition">时间戳转换</a>
                    <a href="urlencode.html" class="text-gray-600 hover:text-primary px-3 py-2 rounded-md font-medium transition">URL编解码</a>
                    <a href="base64.html" class="text-primary px-3 py-2 rounded-md font-medium">Base64加解密</a>
                </div>
                
                <div class="sm:hidden flex items-center">
                    <button id="mobile-menu-btn" class="text-gray-500 hover:text-primary">
                        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
        
        <div id="mobile-menu" class="sm:hidden hidden bg-white shadow-lg absolute w-full">
            <div class="px-2 pt-2 pb-3 space-y-1">
                <a href="index.html" class="block px-3 py-2 rounded-md text-base font-medium text-gray-600 hover:text-primary hover:bg-gray-50 transition">时间戳转换</a>
                <a href="urlencode.html" class="block px-3 py-2 rounded-md text-base font-medium text-gray-600 hover:text-primary hover:bg-gray-50 transition">URL编解码</a>
                <a href="base64.html" class="block px-3 py-2 rounded-md text-base font-medium text-primary bg-primary/5">Base64加解密</a>
            </div>
        </div>
    </nav>

    <!-- Toast提示 -->
    <div id="toast" class="toast">复制成功</div>

    <!-- 主内容 -->
    <main class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 pt-24 pb-16">
        <div class="bg-white rounded-lg shadow-md p-6">
            <h1 class="text-2xl font-bold text-gray-800 mb-6">Base64加密/解密</h1>
            
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">输入文本</label>
                    <textarea id="base64-input" rows="4" placeholder="请输入需要加密/解密的文本" 
                              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary"></textarea>
                </div>
                
                <div class="flex space-x-3 pt-2">
                    <button id="encrypt-btn" class="px-4 py-2 bg-primary text-white rounded-md hover:bg-primary/90 transition">加密</button>
                    <button id="decrypt-btn" class="px-4 py-2 bg-primary text-white rounded-md hover:bg-primary/90 transition">解密</button>
                    <button id="clear-btn" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300 transition">清空</button>
                </div>
                
                <div class="pt-4">
                    <label class="block text-sm font-medium text-gray-700 mb-1">处理结果 <span class="text-xs text-gray-400">(点击复制)</span></label>
                    <div id="base64-result" class="result-area w-full min-h-[80px] px-3 py-2 border border-gray-300 rounded-md bg-gray-50 whitespace-pre-wrap cursor-pointer hover:bg-gray-100 transition" title="点击复制结果"></div>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Toast提示
        function showToast(message = '复制成功', duration = 2000) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, duration);
        }

        // 复制文本
        async function copyToClipboard(text) {
            if (!text) {
                showToast('无内容可复制', 1500);
                return;
            }
            try {
                await navigator.clipboard.writeText(text);
                showToast();
            } catch (err) {
                const input = document.createElement('textarea');
                input.value = text;
                document.body.appendChild(input);
                input.select();
                document.execCommand('copy');
                document.body.removeChild(input);
                showToast();
            }
        }

        // Base64加密（处理中文）
        function base64Encrypt(text) {
            return btoa(unescape(encodeURIComponent(text)));
        }

        // Base64解密（处理中文）
        function base64Decrypt(text) {
            try {
                return decodeURIComponent(escape(atob(text)));
            } catch (e) {
                throw new Error('无效的Base64格式');
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            // 移动端菜单
            const mobileMenuBtn = document.getElementById('mobile-menu-btn');
            const mobileMenu = document.getElementById('mobile-menu');
            mobileMenuBtn.addEventListener('click', () => {
                mobileMenu.classList.toggle('hidden');
            });

            // 元素
            const input = document.getElementById('base64-input');
            const encryptBtn = document.getElementById('encrypt-btn');
            const decryptBtn = document.getElementById('decrypt-btn');
            const clearBtn = document.getElementById('clear-btn');
            const result = document.getElementById('base64-result');

            // 加密
            encryptBtn.addEventListener('click', () => {
                const text = input.value.trim();
                if (!text) {
                    result.textContent = '⚠️ 请输入需要加密的文本';
                    return;
                }
                try {
                    const encrypted = base64Encrypt(text);
                    result.textContent = encrypted;
                } catch (e) {
                    result.textContent = '❌ 加密失败：' + e.message;
                }
            });

            // 解密
            decryptBtn.addEventListener('click', () => {
                const text = input.value.trim();
                if (!text) {
                    result.textContent = '⚠️ 请输入需要解密的文本';
                    return;
                }
                try {
                    const decrypted = base64Decrypt(text);
                    result.textContent = decrypted;
                } catch (e) {
                    result.textContent = '❌ 解密失败：' + e.message;
                }
            });

            // 清空
            clearBtn.addEventListener('click', () => {
                input.value = '';
                result.textContent = '';
            });

            // 复制结果
            result.addEventListener('click', () => {
                copyToClipboard(result.textContent);
            });
        });
    </script>
</body>
</html>
