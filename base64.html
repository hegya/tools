<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Base64加解密 | 工具集</title>
	<script src="https://cdn.tailwindcss.com"></script>
	<script>
		tailwind.config = {
			theme: {
				extend: {
					colors: {
						primary: '#3b82f6',
						secondary: '#64748b',
					},
				}
			}
		}
	</script>
</head>
<body class="bg-gray-50 font-sans">
	<!-- 导航栏 -->
	<nav class="bg-white shadow-sm fixed w-full top-0 z-10">
		<div class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8">
			<div class="flex justify-between h-16">
				<div class="flex items-center">
					<a href="index.html" class="text-primary font-medium text-lg">工具集</a>
					<div class="ml-6 space-x-4">
						<a href="index.html" class="text-gray-600 hover:text-primary px-3 py-2 rounded-md font-medium transition">时间戳转换</a>
						<a href="urlencode.html" class="text-gray-600 hover:text-primary px-3 py-2 rounded-md font-medium transition">URL编解码</a>
						<a href="base64.html" class="text-primary px-3 py-2 rounded-md font-medium">Base64加解密</a>
					</div>
				</div>
			</div>
		</div>
	</nav>

	<!-- 主内容 -->
	<main class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 pt-24 pb-16">
		<div class="bg-white rounded-lg shadow-md p-6">
			<h1 class="text-2xl font-bold text-gray-800 mb-6">Base64加密/解密</h1>
			
			<div class="space-y-4">
				<!-- 输入区域 -->
				<div>
					<label class="block text-sm font-medium text-gray-700 mb-1">输入文本</label>
					<textarea id="base64-input" rows="4" placeholder="请输入需要加密/解密的文本" 
							  class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary"></textarea>
				</div>
				
				<!-- 按钮区域 -->
				<div class="flex space-x-3 pt-2">
					<button id="encrypt-btn" class="px-4 py-2 bg-primary text-white rounded-md hover:bg-primary/90 transition">加密</button>
					<button id="decrypt-btn" class="px-4 py-2 bg-primary text-white rounded-md hover:bg-primary/90 transition">解密</button>
					<button id="clear-btn" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300 transition">清空</button>
				</div>
				
				<!-- 结果区域 -->
				<div class="pt-4">
					<label class="block text-sm font-medium text-gray-700 mb-1">处理结果</label>
					<div id="base64-result" class="w-full min-h-[80px] px-3 py-2 border border-gray-300 rounded-md bg-gray-50 whitespace-pre-wrap"></div>
				</div>
			</div>
		</div>
	</main>

	<script>
		// Base64加密（处理中文）
		function base64Encrypt(text) {
			// 先转UTF-8再编码
			return btoa(unescape(encodeURIComponent(text)));
		}

		// Base64解密（处理中文）
		function base64Decrypt(text) {
			try {
				// 先解码再转UTF-8
				return decodeURIComponent(escape(atob(text)));
			} catch (e) {
				throw new Error('无效的Base64格式');
			}
		}

		document.addEventListener('DOMContentLoaded', () => {
			const input = document.getElementById('base64-input');
			const encryptBtn = document.getElementById('encrypt-btn');
			const decryptBtn = document.getElementById('decrypt-btn');
			const clearBtn = document.getElementById('clear-btn');
			const result = document.getElementById('base64-result');

			// 加密
			encryptBtn.addEventListener('click', () => {
				const text = input.value.trim();
				if (!text) {
					result.textContent = '⚠️ 请输入需要加密的文本';
					return;
				}
				try {
					const encrypted = base64Encrypt(text);
					result.textContent = encrypted;
				} catch (e) {
					result.textContent = '❌ 加密失败：' + e.message;
				}
			});

			// 解密
			decryptBtn.addEventListener('click', () => {
				const text = input.value.trim();
				if (!text) {
					result.textContent = '⚠️ 请输入需要解密的文本';
					return;
				}
				try {
					const decrypted = base64Decrypt(text);
					result.textContent = decrypted;
				} catch (e) {
					result.textContent = '❌ 解密失败：' + e.message;
				}
			});

			// 清空
			clearBtn.addEventListener('click', () => {
				input.value = '';
				result.textContent = '';
			});
		});
	</script>
</body>
</html>
